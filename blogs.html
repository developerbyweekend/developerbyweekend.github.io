---
layout: default
---
<style type="text/css">
    body{
        background: #f6f6f6;
    }
    
    h4 a{
        color: #fff;        
    }
    h4 a:hover{
        text-decoration: none;    
        color: #fff;
    }

    .text-light-green{
        color: #16a085;    
    }
    
    .light-gray {
        background: #fafafa;
    }
    
    h2.bold-title{
        font-size: 2em;
        font-weight: 600;
    }


    .header {
        background: #16a085;
        color: #fff;
        padding: 20px;
    }

    .blog-post-container{
        margin-top:30px; 
    }

    .blog-post-item{
        background: #fff;
        border-radius: 2px;
        padding: 15px;
        margin: 10px;
    }

    .blog-post-title{
        font-size: 20px;
        color: #555;
    }

    .blog-post-title a:hover{
        text-decoration: none;
        color: #555;
    }


    .blog-post-description{
        font-size: 1.2em;
        color: #808080;
    }
    .tags {
      list-style: none;
      margin: 0;
      overflow: hidden; 
      padding: 0;
    }

    .tags li {
      float: left; 
    }

    .tag {
      background: #eee;
      border-radius: 3px 0 0 3px;
      color: #999;
      display: inline-block;
      height: 26px;
      line-height: 26px;
      padding: 0 20px 0 23px;
      position: relative;
      /*margin: 0 10px 10px 0;*/
      text-decoration: none;
      -webkit-transition: color 0.2s;
    }

    .tag::before {
      background: #fff;
      border-radius: 10px;
      box-shadow: inset 0 1px rgba(0, 0, 0, 0.25);
      content: '';
      height: 6px;
      left: 10px;
      position: absolute;
      width: 6px;
      top: 10px;
    }

    .tag::after {
      background: #fff;
      border-bottom: 13px solid transparent;
      border-left: 10px solid #eee;
      border-top: 13px solid transparent;
      content: '';
      position: absolute;
      right: 0;
      top: 0;
    }

    .tag:hover {
      background-color: #18bc9c;
      color: white;
    }

    .tag:hover::after {
       border-left-color: #18bc9c; 
    }

</style>

<div class="header">
    <div class="text-center">
        <div class="row">
            <div class="col-lg-6">
                <h4><a href="/">DeveloperByWeekend</a></h4>
            </div>
            <div class="col-lg-6">
                  <a class="btn btn-sm btn-primary"><i class="fa fa-facebook"></i></a>
                  <a class="btn btn-sm btn-primary"><i class="fa fa-twitter"></i></a>
                  <a class="btn btn-sm btn-primary"><i class="fa fa-google"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:40px; ">
    <div class="col-lg-9 col-lg-offset-2">
    <h2 class="text-center bold-title">BLOGS</h2>

    <div class="blog-post-container">
    {% for post in site.posts %}
        <div class="blog-post-item row">
            <span class="blog-post-title"><a href="{{ post.url }}">{{ post.title | escape }}</a></span> 
            <br/><br/>
            <span class="blog-post-description">{{ post.desc }}</span><br/><br/>
            posted on <span class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</span> by <span class="text-light-green"> <a href="{{ post.author_link }}">{{ post.author }}</a></span><br><br>
                
                {% for tag in post.tags %}
                    <a href=""><span class="pull-left tag">{{ tag }}</span></a>
                {% endfor %}


        </div>
    {% endfor %}

    </div>
    
</div>
