---
layout: default
---

<div class="section">
    <div class="container">
        <h2 class="header teal-text text-lighten-1">Blogs</h2>

    </div>
    <div class="container">
        {% for post in site.posts %}

        <div class="row">
            <a href="{{post.url}}">

            <div class="col s12 m10 l10">
                <div class="card-panel horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="row valign-wrapper">
                                <!--<div class="col s12 m12 offset-m2 l12 offset-l3">-->
                                <!--<div class="row ">-->
                                <div class="col s3 m1    valign">
                                    <img src="{{post.author_image}}" alt="" class="circle responsive-img">
                                </div>
                                <div class="col s9 m11 valign valign-wrapper">
                                    <div class="valign teal-text">
                                        {{post.author}}
                                    </div>
                                    <div class="valign grey-text text-lighten-1">
                                        on {{ post.date | date: "%b %-d, %Y" }}
                                    </div>
                                </div>

                            </div>


                            <h4 class="grey-text text-darken-3">{{ post.title | escape }}</h4>
                            <p class="grey-text text-darken-1 truncate">{{ post.desc }}</p>

                        </div>
                        <div class="card-action">
                            {% for tag in post.tags %}
                            <div class="chip">
                                {{ tag }}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            </a>

        </div>
        {% endfor %}


    </div>
</div>
