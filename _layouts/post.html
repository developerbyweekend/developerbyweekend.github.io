---
layout: default
---
<style type="text/css">
    body{
        background: #f6f6f6;
    }
    
    .text-light-green{
        color: #16a085;    
    }
    
    .light-gray {
        background: #fafafa;
    }
    
    
    h4 a{
        color: #fff;        
    }
    h4 a:hover{
        text-decoration: none;    
        color: #fff;
    }

    h1.bold-title{
        font-size: 4em;
        font-weight: 600;
    }

    .header {
        background: #16a085;
        color: #fff;
        padding: 20px;
    }

    .blog-post-container{
        margin-top:30px; 
    }

    .blog-post-item{
        background: #fff;
        border-radius: 2px;
        padding: 20px;
        margin: 10px;
    }

    .blog-post-title{
        font-size: 2em;
        color: #555;
    }

    .blog-post-title a:hover{
        text-decoration: none;
        color: #555;
    }


    .blog-post-description{
        font-size: 1.1em;
        /*color: #808080;*/
        text-align: justify;
        font:sans-serif;
    }

    .blog-post-description a {
        font-size: .85em;
        color: darkgreen;
        /*text-decoration: underline;*/
/*        border-bottom: solid 1px darkgreen;
        display: inline;*/
    }

    .blog-post-description a:hover {
        font-size: .86em;
        color: brown;
    }

</style>

<div class="header">
    <div class="text-center">
        <div class="row">
            <div class="col-lg-6">
                <h4><a href="/">DeveloperByWeekend</a></h4>
            </div>
            <div class="col-lg-6">
                  <a class="btn btn-sm btn-primary"><i class="fa fa-facebook"></i></a>
                  <a class="btn btn-sm btn-primary"><i class="fa fa-twitter"></i></a>
                  <a class="btn btn-sm btn-primary"><i class="fa fa-google"></i></a>
            </div>
        </div>
    </div>
</div>
<ul class="pager">
  <li><a href="/blogs/">&larr; Blogs</a></li> 
</ul>
<div class="container" style="margin-top:10px; ">
    <div class="col-lg-9 col-lg-offset-2">
    <div class="blog-post-container">    
        <div class="blog-post-item">
            <span class="blog-post-title"><h3>{{ page.title}}</h3></span>
            posted on <span class="text-muted">{{ page.date | date: "%b %-d, %Y" }}</span> by <span class="text-light-green">{{ page.author }}
            </span> <br>  
            <hr/>
           <div class="addthis_inline_share_toolbox"></div>
            <hr/>
            <span class="blog-post-description">{{ content }}</span>       
        </div>
    </div>
</div>
